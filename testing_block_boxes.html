<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Flexbox Experiment</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row-reverse; /* Try column */
            justify-content: center; /* Change alignment */
            align-items: center; /* Adjust vertical positioning */
            gap: 60px; /* Modify spacing */
            background-color: lightgray;
            padding: 10px;
        }

        .flex-item {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid black;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
