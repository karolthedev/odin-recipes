<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline vs. Block Test</title>
    <style>
        /* Styling block-level elements */
        div {
            width: 200px;
            background-color: lightblue;
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 100px;
        }

        /* Styling inline elements */
        span {
            background-color: lightgreen;
            padding: 10px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Block Elements (div)</h2>
    <div>Block 1</div>
    <div>Block 2</div>

    <h2>Inline Elements (span)</h2>
    <p>This is an <span>inline element</span> inside a sentence.</p>
    <p>Another <span>inline element</span> in a different line.</p>
</body>
</html>
