<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox vs. Block Test</title>
    <style>
        .block-container {
            background-color: lightgray;
            padding: 10px;
            margin-bottom: 20px;
        }

        .flex-container {
            /* This enables Flexbox */
            display: flex; 
            gap: 10px;
            background-color: lightblue;
            padding: 10px;
        }

        .box {
            background-color: coral;
            padding: 10px;
            width: 100px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Normal Block Layout</h2>
    <div class="block-container">
        <div class="box">Block 1</div>
        <div class="box">Block 2</div>
        <div class="box">Block 3</div>
    </div>

    <h2>Flexbox Layout</h2>
    <div class="flex-container">
        <div class="box">Flex 1</div>
        <div class="box">Flex 2</div>
        <div class="box">Flex 3</div>
    </div>
</body>
</html>
